<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K Check Gadgets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="preload" href="/assets/fonts/icons.woff2" as="font" type="font/woff2" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Icons';
            font-display: swap;
            src: local('Icons'),
                 url('/assets/fonts/icons.woff2') format('woff2');
        }
        :root {
            --primary-color: #1a4b8c; /* Navy blue */
            --primary-hover: #0e325d; /* Darker navy */
            --secondary-color: #3a7bd5; /* Lighter blue */
            --accent-color: #ff6b35; /* Orange accent */
            --danger-color: #d62828; /* Red */
            --text-color: #222831; /* Near black */
            --text-light: #6b7280; /* Gray */
            --background-color: #f9fafb; /* Light gray background */
            --card-background: #ffffff;
            --border-color: #e5e7eb; /* Light gray border */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius-sm: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
            margin: 0;
            font-size: 16px;
            padding-bottom: 3rem;
        }
        .navbar {
            background: var(--card-background);
            box-shadow: var(--shadow-md);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }
        .navbar .ui.container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1280px !important;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .navbar .ui.header {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
        }
        .navbar .ui.header .icon {
            color: var(--primary-color);
            font-size: 1.25em;
            margin-right: 0.5rem;
        }
        .navbar .ui.button {
            border-radius: var(--radius-sm);
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .navbar .ui.button.primary {
            background: var(--primary-color);
        }
        .navbar .ui.button.primary:hover {
            background: var(--primary-hover);
        }
        .navbar .ui.button.negative {
            background: var(--danger-color);
        }
        .product-grid {
            margin: 2rem auto;
            padding: 0 1rem;
            max-width: 1280px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .product-card {
            background: var(--card-background);
            border: 1px solid var(--border-color) !important;
            border-radius: var(--radius-md) !important;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }
        .image-container {
            width: 100%;
            height: 220px;
            overflow: hidden;
            background: #f8fafc;
            position: relative;
        }
        .product-image {
            object-fit: cover;
            object-position: center;
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }
        .product-card:hover .product-image {
            transform: scale(1.05);
        }
        .product-header {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
            margin: 1rem 0 0.5rem;
            line-height: 1.3;
        }
        .price-tag {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: baseline;
        }
        .price-tag::before {
            content: '$';
            font-size: 1rem;
            margin-right: 0.2rem;
            position: relative;
            top: -0.2rem;
        }
        .stock-badge {
            background: var(--secondary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-left: 0.75rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
        }
        .out-of-stock-badge {
            background: #9ca3af;
        }
        .cart-badge {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--accent-color);
            color: white;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            font-size: 1rem;
            box-shadow: var(--shadow-md);
            transition: transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            cursor: pointer;
        }
        .cart-badge:hover {
            transform: scale(1.1);
        }
        .cart-badge i {
            font-size: 1.2em;
        }
        .edit-controls {
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }
        .add-to-cart-btn {
            border-radius: var(--radius-sm);
            padding: 0.75rem;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: var(--primary-color);
        }
        .add-to-cart-btn:hover:not(.disabled) {
            background: var(--primary-hover);
        }
        .add-to-cart-btn.disabled {
            cursor: not-allowed;
            opacity: 0.6;
            background: #9ca3af;
        }
        [x-cloak] {
            display: none !important;
        }
        .messages {
            position: fixed;
            top: 5rem;
            right: 1.5rem;
            z-index: 1000;
            min-width: 300px;
        }
        .messages .ui.message {
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-md);
            padding: 0.75rem 1rem;
            font-weight: 500;
            font-size: 0.9rem;
            animation: slideIn 0.3s ease-out;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .messages .ui.negative.message {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #dc2626;
        }
        .messages .ui.positive.message {
            background: #ecfdf5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }
        .messages .ui.message .close.icon {
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .messages .ui.message .close.icon:hover {
            opacity: 1;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .ui.form .field {
            margin-bottom: 1.25rem;
        }
        .ui.form label {
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        .ui.form input {
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-color);
            padding: 0.65rem 0.75rem;
            font-size: 0.9rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .ui.form input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(26, 75, 140, 0.2);
            outline: none;
        }
        .ui.form .ui.button {
            border-radius: var(--radius-sm);
            padding: 0.65rem 1rem;
            font-size: 0.9rem;
        }
        .description {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-top: 0.75rem;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .ui.tag.label {
            background: var(--primary-color);
            color: white;
            border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
            padding: 0.65rem 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        .ui.tag.label:hover {
            background: var(--primary-hover);
        }
        .ui.right.labeled.input input {
            border-right: none;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        .ui.negative.button {
            background: var(--danger-color);
            color: white;
        }
        .ui.negative.button:hover {
            background: #b91c1c;
        }
        .ui.placeholder {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
        }
        .ui.placeholder .image {
            height: 80%;
            width: 80%;
            background: linear-gradient(135deg, #e5e7eb 25%, #f3f4f6 50%, #e5e7eb 75%);
            background-size: 200% 200%;
            animation: placeholderShimmer 1.5s infinite;
        }
        @keyframes placeholderShimmer {
            0% { background-position: 100% 0; }
            100% { background-position: -100% 0; }
        }
        .content {
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .extra.content {
            padding: 0 1.25rem 1.25rem;
            border-top: none !important;
            background: transparent;
        }
        .meta {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            background: white;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            margin: 3rem auto;
            max-width: 600px;
            border: 1px solid var(--border-color);
        }
        .empty-state i {
            font-size: 3rem;
            color: var(--text-light);
            margin-bottom: 1.25rem;
        }
        .empty-state h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 0.75rem;
        }
        .empty-state p {
            color: var(--text-light);
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }
        .ui.primary.button {
            background: var(--primary-color);
        }
        .ui.primary.button:hover {
            background: var(--primary-hover);
        }
        /* Loading spinner */
        .ui.dimmer {
            background-color: rgba(255, 255, 255, 0.9);
        }
        .ui.loader:before {
            border: 0.2em solid rgba(26, 75, 140, 0.2);
        }
        .ui.loader:after {
            border-color: var(--primary-color) transparent transparent;
        }
        .page-title {
            text-align: center;
            margin: 2rem 0;
        }
        .page-title h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            color: var(--primary-color);
            font-weight: 700;
        }
        .breadcrumb {
            background: transparent;
            padding: 1rem 0;
            margin: 0 auto;
            max-width: 1280px;
            font-size: 0.85rem;
        }
        .breadcrumb a {
            color: var(--primary-color);
            text-decoration: none;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .page-header {
            padding: 2rem 0;
            background-color: var(--primary-color);
            color: white;
            margin-bottom: 2rem;
        }
        .page-header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            margin: 0;
        }
        .page-header p {
            margin: 0.5rem 0 0;
            opacity: 0.9;
            font-size: 1rem;
        }
        .search-box {
            padding: 1rem 0;
            margin: 0 auto 2rem;
            max-width: 1280px;
        }
        .search-box .ui.input {
            width: 100%;
        }
        .search-box input {
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-color);
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            box-shadow: var(--shadow-sm);
        }
        .search-box input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(26, 75, 140, 0.2);
        }
        
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1rem;
            }
            .image-container {
                height: 180px;
            }
            .product-header {
                font-size: 1.15rem;
            }
            .price-tag {
                font-size: 1.35rem;
            }
            .cart-badge {
                width: 2.75rem;
                height: 2.75rem;
            }
            .page-header h1 {
                font-size: 1.75rem;
            }
        }
        
        @media (max-width: 480px) {
            .navbar .ui.header {
                font-size: 1.4rem;
            }
            .navbar .ui.button {
                padding: 0.5rem 0.75rem;
                font-size: 0.8rem;
            }
            .product-grid {
                grid-template-columns: 1fr;
            }
            .image-container {
                height: 200px;
            }
            .product-header {
                font-size: 1.1rem;
            }
            .price-tag {
                font-size: 1.25rem;
            }
            .description {
                font-size: 0.85rem;
            }
            .content {
                padding: 1rem;
            }
            .extra.content {
                padding: 0 1rem 1rem;
            }
            .page-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="ui container" x-data="{
            products: [],
            loading: true,
            error: null,
            message: null,
            cartCount: 0,
            editMode: false,
            baseUrl: 'http://172.17.100.14:3356/hinayon',
            
            async fetchProducts() {
                try {
                    this.loading = true;
                    const response = await fetch(`${this.baseUrl}/api/products/`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    data.forEach(product => {
                        const imageUrl = this.getImageUrl(product);
                        console.log('Product image:', {
                            name: product.name,
                            originalUrl: product.image_url,
                            processedUrl: imageUrl
                        });
                        const img = new Image();
                        img.src = imageUrl;
                    });
                    this.products = data;
                } catch (error) {
                    console.error('Fetch error:', error);
                    this.error = `Error: ${error.message}`;
                } finally {
                    this.loading = false;
                }
            },

            async addToCart(productId) {
                try {
                    const response = await fetch(`${this.baseUrl}/api/cart-items/`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            product_id: productId,
                            quantity: 1
                        })
                    });
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Failed to add to cart');
                    }
                    this.cartCount++;
                    this.message = 'Item added to cart successfully';
                    setTimeout(() => this.message = null, 3000);
                } catch (error) {
                    this.error = 'Error: ' + error.message;
                    setTimeout(() => this.error = null, 3000);
                }
            },

            async updateStock(product) {
                try {
                    const response = await fetch(`${this.baseUrl}/api/products/${product.id}/update_stock/`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ stock: product.stock })
                    });
                    if (!response.ok) throw new Error('Failed to update stock');
                    this.message = 'Stock updated successfully';
                    setTimeout(() => this.message = null, 3000);
                } catch (error) {
                    this.error = error.message;
                    setTimeout(() => this.message = null, 3000);
                }
            },

            async deleteProduct(productId) {
                if (!confirm('Are you sure you want to delete this product?')) return;
                try {
                    const response = await fetch(`${this.baseUrl}/api/products/${productId}/`, {
                        method: 'DELETE'
                    });
                    if (!response.ok) throw new Error('Failed to delete product');
                    this.products = this.products.filter(p => p.id !== productId);
                    this.message = 'Product deleted successfully';
                    setTimeout(() => this.message = null, 3000);
                } catch (error) {
                    this.error = error.message;
                    setTimeout(() => this.message = null, 3000);
                }
            },

            formatPrice(price) {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD'
                }).format(price);
            },

            getImageUrl(product) {
                if (!product?.image_url) {
                    console.warn('No image URL for:', product?.name);
                    return '/assets/default-product-image.png';
                }
                try {
                    const url = new URL(product.image_url);
                    return `${this.baseUrl}/media/products/${url.pathname.split('/').pop()}`;
                } catch (e) {
                    console.error('Invalid image URL:', product.image_url);
                    return '/assets/default-product-image.png';
                }
            }
         }" x-init="fetchProducts">

        <!-- Navigation Bar -->
        <div class="navbar">
            <div class="ui container">
                <div class="logo">
                    <h2 class="ui header">
                        <i class="laptop icon"></i>
                        <div class="content">K Check Gadgets</div>
                    </h2>
                </div>
                <button class="ui button"
                        x-bind:class="editMode ? 'negative' : 'primary'"
                        @click="editMode = !editMode">
                    <i class="edit icon"></i>
                    <span x-text="editMode ? 'Exit Admin Mode' : 'Admin Mode'"></span>
                </button>
            </div>
        </div>

        <!-- Messages -->
        <div class="messages">
            <div class="ui negative message" x-show="error" x-cloak>
                <i class="close icon" @click="error = null"></i>
                <div class="content" x-text="error"></div>
            </div>
            <div class="ui positive message" x-show="message" x-cloak>
                <i class="close icon" @click="message = null"></i>
                <div class="content" x-text="message"></div>
            </div>
        </div>

        <!-- Cart Badge -->
        <div class="cart-badge" x-show="cartCount > 0" x-cloak>
            <i class="shopping cart icon"></i>
            <span x-text="cartCount"></span>
        </div>

        <!-- Page Header -->
        <div class="page-header">
            <div class="ui container">
                <h1>Premium Tech Products</h1>
                <p>Discover the latest electronic gadgets and accessories</p>
            </div>
        </div>

        <!-- Search Box -->
        <div class="search-box">
            <div class="ui container">
                <div class="ui icon input">
                    <input type="text" placeholder="Search products...">
                    <i class="search icon"></i>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div class="ui active dimmer" x-show="loading" x-cloak>
            <div class="ui loader"></div>
        </div>

        <!-- Empty State -->
        <div class="empty-state" x-show="!loading && products.length === 0" x-cloak>
            <i class="boxes icon"></i>
            <h3>No Products Available</h3>
            <p>There are currently no products in our inventory.</p>
            <button class="ui primary button">Check back later</button>
        </div>

        <!-- Products Grid -->
        <div class="product-grid"
             x-show="!loading && products.length > 0">
            <template x-for="product in products" :key="product.id">
                <div class="product-card"
                     x-data="{ hasError: false }"
                     x-effect="hasError = false">
                    <div class="image-container" x-show="!hasError">
                        <img :src="getImageUrl(product)"
                             :alt="product.name"
                             class="product-image"
                             loading="lazy"
                             @error="hasError = true">
                    </div>
                    <div class="image-container" x-show="hasError">
                        <div class="ui placeholder">
                            <div class="square image"></div>
                        </div>
                    </div>
                    <div class="content">
                        <div class="product-header" x-text="product.name"></div>
                        <div class="meta">
                            <span class="price-tag" x-text="formatPrice(product.price).substring(1)"></span>
                            <span class="stock-badge" 
                                  x-text="product.stock + ' in stock'"
                                  x-bind:class="{'out-of-stock-badge': product.stock === 0}"></span>
                        </div>
                        <div class="description" x-text="product.description"></div>
        
                        <!-- Edit Mode Controls -->
                        <div x-show="editMode" class="ui form" style="margin-top: 1.25rem;">
                            <div class="field">
                                <label>Update Stock</label>
                                <div class="ui right labeled input">
                                    <input type="number" x-model="product.stock" min="0">
                                    <button class="ui tag label"
                                            @click="updateStock(product)">
                                        Update
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="extra content">
                        <button class="ui primary fluid button add-to-cart-btn"
                                x-show="!editMode"
                                @click="addToCart(product.id)"
                                x-bind:class="{ 'disabled': product.stock === 0 }">
                            <i class="cart plus icon"></i>
                            <span x-text="product.stock === 0 ? 'Out of Stock' : 'Add to Cart'"></span>
                        </button>
                        <button class="ui negative fluid button"
                                x-show="editMode"
                                @click="deleteProduct(product.id)">
                            <i class="trash icon"></i>
                            Remove Product
                        </button>
                    </div>
                </div>
            </template>
        </div>
    </div>
</body>
</html>
